# Render deployment for BPR&D Meeting Service
# Custom multi-agent meeting orchestration (replaces CrewAI + n8n)
# Plan: Starter ($7/month) for always-on service with built-in scheduler

services:
  - type: web
    name: bprd-meetings
    runtime: python
    plan: starter
    region: oregon
    rootDir: crewai-service
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    healthCheckPath: /api/v1/health
    envVars:
      - key: PYTHON_VERSION
        value: "3.12"
      - key: XAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: ABACUS_PRIMARY_KEY
        sync: false
      - key: ABACUS_BACKUP_KEY
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: GITHUB_REPO
        value: REBEmpire/BPR-D
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: ENV
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: BPRD_API_KEY
        sync: false
