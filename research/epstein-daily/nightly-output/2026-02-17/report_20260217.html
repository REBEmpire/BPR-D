<!DOCTYPE html><html><head><title>Epstein Network Graph</title>
<style>body{margin:0;overflow:hidden}#graph{width:100vw;height:100vh}</style>
<script src="https://d3js.org/d3.v7.min.js"></script></head><body><div id="graph"></div>
<script>const data={"directed": false, "multigraph": false, "graph": {}, "nodes": [{"type": "DATE", "confidence": 40, "sources": ["handoff-api-artifacts-russell-20260217.md"], "id": "handoff-api-artifacts-russell-20260217"}, {"type": "PERSON", "confidence": 80, "sources": ["handoff-api-artifacts-russell-20260217.md"], "id": "russell"}, {"type": "PERSON", "confidence": 60, "sources": ["handoff-api-artifacts-russell-20260217.md"], "id": "grok"}, {"type": "ORG", "confidence": 60, "sources": ["handoff-api-artifacts-russell-20260217.md"], "id": "Gemini"}, {"type": "ORG", "confidence": 70, "sources": ["handoff-api-artifacts-russell-20260217.md"], "id": "Abacus"}, {"type": "DATE", "confidence": 100, "sources": ["handoff-api-artifacts-russell-20260217.md"], "id": "2026-02-17"}, {"type": "ORG", "confidence": 20, "sources": ["handoff-api-artifacts-russell-20260217.md"], "id": "debug script"}, {"type": "ORG", "confidence": 20, "sources": ["handoff-api-artifacts-russell-20260217.md"], "id": "guardians"}], "edges": [{"type": "assigned_to", "confidence": 95, "rationale": "The document explicitly lists the assignee as 'russell'.", "provenance": ["**Assigned to**: russell", "# Deploy API Debug & Resilience Patches\n\n**Assigned to**: russell"], "weight": 2, "source": "handoff-api-artifacts-russell-20260217", "target": "russell"}, {"type": "created_by", "confidence": 95, "rationale": "The document explicitly states it was created by 'grok'.", "provenance": ["**Created by**: grok"], "weight": 1, "source": "handoff-api-artifacts-russell-20260217", "target": "grok"}, {"type": "due_on", "confidence": 100, "rationale": "The due date is explicitly given as 2026-02-17.", "provenance": ["**Due date**: 2026-02-17"], "weight": 1, "source": "handoff-api-artifacts-russell-20260217", "target": "2026-02-17"}, {"type": "tested_with", "confidence": 75, "rationale": "The acceptance criteria describe 'Gemini/Abacus test calls' implying calls between or involving these systems.", "provenance": ["- [ ] Gemini/Abacus test calls succeed (logs in _debug/)"], "weight": 1, "source": "Gemini", "target": "Abacus"}]};const width=window.innerWidth;const height=window.innerHeight;
const svg=d3.select("#graph").append("svg").attr("width",width).attr("height",height);
const simulation=d3.forceSimulation(data.nodes).force("link",d3.forceLink(data.links).id(d=>d.id).distance(100))
.force("charge",d3.forceManyBody().strength(-300)).force("center",d3.forceCenter(width/2,height/2));
const link=svg.append("g").selectAll("line").data(data.links).enter().append("line").attr("stroke","#999").attr("stroke-width",d=>Math.sqrt(d.weight||1));
const node=svg.append("g").selectAll("circle").data(data.nodes).enter().append("circle").attr("r",5).attr("fill",d=>d.type==='PERSON'?'blue':'orange')
.call(d3.drag().on("start",dragstarted).on("drag",dragged).on("end",dragended));
node.append("title").text(d=>d.id);
simulation.on("tick",()=>{link.attr("x1",d=>d.source.x).attr("y1",d=>d.source.y).attr("x2",d=>d.target.x).attr("y2",d=>d.target.y);
node.attr("cx",d=>d.x).attr("cy",d=>d.y);});
function dragstarted(event,d){if(!event.active)simulation.alphaTarget(0.3).restart();d.fx=d.x;d.fy=d.y;}
function dragged(event,d){d.fx=event.x;d.fy=event.y;}
function dragended(event,d){if(!event.active)simulation.alphaTarget(0);d.fx=null;d.fy=null;}</script></body></html>
