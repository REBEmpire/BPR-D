services:
  - type: web
    name: bprd-web
    env: node
    plan: free
    region: oregon
    buildCommand: npm install && npm run build
    startCommand: npm start
    rootDir: web
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: BPRD_MEETINGS_URL
        value: https://bprd-meetings.onrender.com
      - key: BPRD_API_KEY
        sync: false
      - key: GITHUB_TOKEN
        sync: false

  - type: cron
    name: epstein-analysis-daily
    env: python
    region: oregon
    plan: free # Can upgrade later
    schedule: "0 9 * * *" # 9 AM UTC = early morning US
    buildCommand: pip install -r research/corruption-investigation/briefs/epstein-doj-analysis/requirements.txt && python -m spacy download en_core_web_lg
    startCommand: python research/corruption-investigation/briefs/epstein-doj-analysis/scripts/run_session.py
    autoDeploy: true
    envVars:
      - key: HF_DATASET_REPO
        value: Russ-Teter/Epstein_Doc_Analysis
      - key: HF_TOKEN
        sync: false # Must be set in dashboard
  - type: web
    name: bprd-meetings
    runtime: python
    plan: starter
    region: oregon
    rootDir: crewai-service
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    healthCheckPath: /api/v1/health
    envVars:
      - key: PYTHON_VERSION
        value: "3.12"
      - key: XAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: ABACUS_PRIMARY_KEY
        sync: false
      - key: ABACUS_BACKUP_KEY
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: GITHUB_REPO
        value: REBEmpire/BPR-D
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: ENV
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: BPRD_API_KEY
        sync: false

  - type: cron
    name: bprd-daily-team-meeting
    runtime: python
    region: oregon
    plan: free
    schedule: "0 10 * * *"  # 10 AM UTC Mon-Fri = 2 AM PST
    rootDir: crewai-service
    buildCommand: pip install -r requirements.txt
    startCommand: python -m scripts.run_daily_team_meeting
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: "3.12"
      - key: XAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: ABACUS_PRIMARY_KEY
        sync: false
      - key: ABACUS_BACKUP_KEY
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: GITHUB_REPO
        value: REBEmpire/BPR-D
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: ENV
        value: production
      - key: BPRD_API_KEY
        sync: false



  - type: cron
    name: bprd-alchemical-hive-transmutation
    env: python
    region: oregon
    plan: free
    schedule: "0 11 * * *"
    rootDir: crewai-service
    buildCommand: pip install -r requirements.txt
    startCommand: python -m pipelines.alchemical_forge.elixir_expansion_chamber --dry-run
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: "3.12"
      - key: XAI_API_KEY
        sync: false
      - key: ABACUS_PRIMARY_KEY
        sync: false
      - key: AETHERIAL_FORGE_ENABLED
        value: "false"
